apiVersion: v1
kind: Template

labels:
  application: demo-common

metadata:
  name: demo-common

parameters:
  - name: SECRET_NAME
    value: 2020-demo-common
    required: true
  - name: ADMIN_PASSWORD
    value: ""
  - name: DATAGRID_HOST
    value: datagrid-service.datagrid-demo.svc.cluster.local
    required: true
  - name: DATAGRID_HOTROD_PORT
    value: "11222"
    required: true
  - name: DATAGRID_CONSOLE_PORT
    value: "9990"
    required: true
  - name: DATAGRID_CONSOLE_REST_PORT
    value: "8080"
    required: true
  - name: SCORING_URL
    value: "http://scoring-server:8080/scores"
    required: true


objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ${SECRET_NAME}
    data:
    stringData:
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      DATAGRID_HOST: ${DATAGRID_HOST}
      DATAGRID_HOTROD_PORT: ${DATAGRID_HOTROD_PORT}
      DATAGRID_CONSOLE_PORT: ${DATAGRID_CONSOLE_PORT}
      DATAGRID_CONSOLE_REST_PORT: ${DATAGRID_CONSOLE_REST_PORT}
      SCORING_URL: ${SCORING_URL}
