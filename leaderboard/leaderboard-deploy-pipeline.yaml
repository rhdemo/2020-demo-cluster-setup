---
apiVersion: tekton.dev/v1alpha1 
kind: Pipeline
metadata:
  name: leaderboard-deploy
spec:
  resources:
    - name: app-source
      type: git
    - name: app-image
      type: image
  params:
    - name: appName
      description: The application name i.e. OpenShift/Kubernetes Deployment name
    - name: applicationSrcDir
      description: The source directory of the application within the source repository
    - name: mavenMirrorUrl
      description: The maven mirror to use 
      default: https://repo1.maven.apache.org
  tasks:
    - name: build
      taskRef:
        name: s2i-java-8
        kind: ClusterTask
      resources:
        inputs:
          - name: source
            resource: app-source
        outputs:
          - name: image
            resource: app-image
      params:
        - name: PATH_CONTEXT
          value: "$(params.applicationSrcDir)"
        - name: TLSVERIFY
          value: 'true'
        - name: MAVEN_MIRROR_URL
          value: "$(params.mavenMirrorUrl)"
    - name: deploy
      taskRef:
        name: openshift-client
        kind: ClusterTask
      runAfter:
        - build
      params:
        - name: ARGS
          value:
            - "rollout"
            - "latest"
            - "dc/$(params.appName)"