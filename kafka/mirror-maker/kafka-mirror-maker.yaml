apiVersion: kafka.strimzi.io/v1alpha1
kind: KafkaMirrorMaker2
metadata:
  name: my-mirror-maker-2
spec:
  version: 2.4.0
  replicas: 1
  connectCluster: "hq"
  config:
    config.storage.replication.factor: 1
    offset.storage.replication.factor: 1
    status.storage.replication.factor: 1
  clusters:
  - alias: "hq"
    bootstrapServers: demo2020-kafka-bootstrap.kafka-demo.svc:9092
  - alias: "demo2"
    bootstrapServers: ab2e966480b7142a3b51901c95f03efe-94907625.us-west-1.elb.amazonaws.com:9094
  mirrors:
  - sourceCluster: "demo2"
    targetCluster: "hq"
    sourceConnector:
      config:
        replication.factor: 1
        offset-syncs.topic.replication.factor: 1
        sync.topic.acls.enabled: "false"
    heartbeatConnector:
      config:
        heartbeats.topic.replication.factor: 1
    checkpointConnector:
      config:
        checkpoints.topic.replication.factor: 1
    topicsPattern: ".*"
    groupsPattern: ".*"